<div class="row justify-content-center">
    <div class="col-8">
        <form name="editForm" role="form" novalidate (ngSubmit)="save()" #editForm="ngForm">
            <h2 id="jhi-modelo-equipamento-heading" jhiTranslate="primeiraAplicacaoApp.modeloEquipamento.home.createOrEditLabel">Create or edit a Modelo Equipamento</h2>
            <div>
                <jhi-alert-error></jhi-alert-error>
                <div class="form-group" [hidden]="!modeloEquipamento.id">
                    <label for="id" jhiTranslate="global.field.id">ID</label>
                    <input type="text" class="form-control" id="id" name="id"
                        [(ngModel)]="modeloEquipamento.id" readonly />
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="primeiraAplicacaoApp.modeloEquipamento.nomeModelo" for="field_nomeModelo">Nome Modelo</label>
                    <input type="text" class="form-control" name="nomeModelo" id="field_nomeModelo"
                        [(ngModel)]="modeloEquipamento.nomeModelo" />
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="primeiraAplicacaoApp.modeloEquipamento.numPatrimonio" for="field_numPatrimonio">Num Patrimonio</label>
                    <input type="number" class="form-control" name="numPatrimonio" id="field_numPatrimonio"
                        [(ngModel)]="modeloEquipamento.numPatrimonio" />
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="primeiraAplicacaoApp.modeloEquipamento.equipamento" for="field_equipamento">Equipamento</label>
                    <select class="form-control" id="field_equipamento" name="equipamento" [(ngModel)]="modeloEquipamento.equipamento" >
                        <option [ngValue]="null"></option>
                        <option [ngValue]="equipamentoOption.id === modeloEquipamento.equipamento?.id ? modeloEquipamento.equipamento : equipamentoOption" *ngFor="let equipamentoOption of equipamentos; trackBy: trackEquipamentoById">{{equipamentoOption.id}}</option>
                    </select>
                </div>
            </div>
            <div>
                <button type="button" id="cancel-save" class="btn btn-secondary"  (click)="previousState()">
                    <fa-icon [icon]="'ban'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
                </button>
                <button type="submit" id="save-entity" [disabled]="editForm.form.invalid || isSaving" class="btn btn-primary">
                    <fa-icon [icon]="'save'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.save">Save</span>
                </button>
            </div>
        </form>
    </div>
</div>
