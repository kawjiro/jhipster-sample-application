<div class="row justify-content-center">
    <div class="col-8">
        <div *ngIf="manutencao">
            <h2><span jhiTranslate="primeiraAplicacaoApp.manutencao.detail.title">Manutencao</span> {{manutencao.id}}</h2>
            <hr>
            <jhi-alert-error></jhi-alert-error>
            <dl class="row-md jh-entity-details">
                <dt><span jhiTranslate="primeiraAplicacaoApp.manutencao.estadoEquipamento">Estado Equipamento</span></dt>
                <dd>
                    <span>{{manutencao.estadoEquipamento}}</span>
                </dd>
                <dt><span jhiTranslate="primeiraAplicacaoApp.manutencao.equipamento">Equipamento</span></dt>
                <dd>
                    <div *ngIf="manutencao.equipamento">
                        <a [routerLink]="['/equipamento', manutencao.equipamento?.id, 'view']">{{manutencao.equipamento?.id}}</a>
                    </div>
                </dd>
            </dl>

            <button type="submit"
                    (click)="previousState()"
                    class="btn btn-info">
                <fa-icon [icon]="'arrow-left'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back"> Back</span>
            </button>

            <button type="button"
                    [routerLink]="['/manutencao', manutencao.id, 'edit']"
                    class="btn btn-primary">
                <fa-icon [icon]="'pencil-alt'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit"> Edit</span>
            </button>
        </div>
    </div>
</div>
