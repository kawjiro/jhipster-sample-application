<div class="row justify-content-center">
    <div class="col-8">
        <form name="editForm" role="form" novalidate (ngSubmit)="save()" #editForm="ngForm">
            <h2 id="jhi-manutencao-heading" jhiTranslate="primeiraAplicacaoApp.manutencao.home.createOrEditLabel">Create or edit a Manutencao</h2>
            <div>
                <jhi-alert-error></jhi-alert-error>
                <div class="form-group" [hidden]="!manutencao.id">
                    <label for="id" jhiTranslate="global.field.id">ID</label>
                    <input type="text" class="form-control" id="id" name="id"
                        [(ngModel)]="manutencao.id" readonly />
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="primeiraAplicacaoApp.manutencao.estadoEquipamento" for="field_estadoEquipamento">Estado Equipamento</label>
                    <input type="text" class="form-control" name="estadoEquipamento" id="field_estadoEquipamento"
                        [(ngModel)]="manutencao.estadoEquipamento" />
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="primeiraAplicacaoApp.manutencao.equipamento" for="field_equipamento">Equipamento</label>
                    <select class="form-control" id="field_equipamento" name="equipamento" [(ngModel)]="manutencao.equipamento" >
                        <option [ngValue]="null"></option>
                        <option [ngValue]="equipamentoOption.id === manutencao.equipamento?.id ? manutencao.equipamento : equipamentoOption" *ngFor="let equipamentoOption of equipamentos; trackBy: trackEquipamentoById">{{equipamentoOption.id}}</option>
                    </select>
                </div>
            </div>
            <div>
                <button type="button" id="cancel-save" class="btn btn-secondary"  (click)="previousState()">
                    <fa-icon [icon]="'ban'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
                </button>
                <button type="submit" id="save-entity" [disabled]="editForm.form.invalid || isSaving" class="btn btn-primary">
                    <fa-icon [icon]="'save'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.save">Save</span>
                </button>
            </div>
        </form>
    </div>
</div>
