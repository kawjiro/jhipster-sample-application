<div class="row justify-content-center">
    <div class="col-8">
        <div *ngIf="justificativa">
            <h2><span jhiTranslate="primeiraAplicacaoApp.justificativa.detail.title">Justificativa</span> {{justificativa.id}}</h2>
            <hr>
            <jhi-alert-error></jhi-alert-error>
            <dl class="row-md jh-entity-details">
                <dt><span jhiTranslate="primeiraAplicacaoApp.justificativa.descricaoAtividade">Descricao Atividade</span></dt>
                <dd>
                    <span>{{justificativa.descricaoAtividade}}</span>
                </dd>
            </dl>

            <button type="submit"
                    (click)="previousState()"
                    class="btn btn-info">
                <fa-icon [icon]="'arrow-left'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back"> Back</span>
            </button>

            <button type="button"
                    [routerLink]="['/justificativa', justificativa.id, 'edit']"
                    class="btn btn-primary">
                <fa-icon [icon]="'pencil-alt'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit"> Edit</span>
            </button>
        </div>
    </div>
</div>
