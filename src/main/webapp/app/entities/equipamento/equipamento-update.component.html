<div class="row justify-content-center">
    <div class="col-8">
        <form name="editForm" role="form" novalidate (ngSubmit)="save()" #editForm="ngForm">
            <h2 id="jhi-equipamento-heading" jhiTranslate="primeiraAplicacaoApp.equipamento.home.createOrEditLabel">Create or edit a Equipamento</h2>
            <div>
                <jhi-alert-error></jhi-alert-error>
                <div class="form-group" [hidden]="!equipamento.id">
                    <label for="id" jhiTranslate="global.field.id">ID</label>
                    <input type="text" class="form-control" id="id" name="id"
                        [(ngModel)]="equipamento.id" readonly />
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="primeiraAplicacaoApp.equipamento.descricao" for="field_descricao">Descricao</label>
                    <input type="text" class="form-control" name="descricao" id="field_descricao"
                        [(ngModel)]="equipamento.descricao" />
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="primeiraAplicacaoApp.equipamento.numPatrimonio" for="field_numPatrimonio">Num Patrimonio</label>
                    <input type="number" class="form-control" name="numPatrimonio" id="field_numPatrimonio"
                        [(ngModel)]="equipamento.numPatrimonio" />
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="primeiraAplicacaoApp.equipamento.status" for="field_status">Status</label>
                    <select class="form-control" name="status" [(ngModel)]="equipamento.status" id="field_status" >
                        <option value="Funcionando">{{'primeiraAplicacaoApp.StatusEquipamento.Funcionando' | translate}}</option>
                        <option value="Defeito">{{'primeiraAplicacaoApp.StatusEquipamento.Defeito' | translate}}</option>
                    </select>
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="primeiraAplicacaoApp.equipamento.reserva" for="field_reserva">Reserva</label>
                    <select class="form-control" id="field_reserva" name="reserva" [(ngModel)]="equipamento.reserva" >
                        <option [ngValue]="null"></option>
                        <option [ngValue]="reservaOption.id === equipamento.reserva?.id ? equipamento.reserva : reservaOption" *ngFor="let reservaOption of reservas; trackBy: trackReservaById">{{reservaOption.id}}</option>
                    </select>
                </div>
            </div>
            <div>
                <button type="button" id="cancel-save" class="btn btn-secondary"  (click)="previousState()">
                    <fa-icon [icon]="'ban'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
                </button>
                <button type="submit" id="save-entity" [disabled]="editForm.form.invalid || isSaving" class="btn btn-primary">
                    <fa-icon [icon]="'save'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.save">Save</span>
                </button>
            </div>
        </form>
    </div>
</div>
