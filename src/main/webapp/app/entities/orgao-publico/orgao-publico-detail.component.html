<div class="row justify-content-center">
    <div class="col-8">
        <div *ngIf="orgaoPublico">
            <h2><span jhiTranslate="primeiraAplicacaoApp.orgaoPublico.detail.title">Orgao Publico</span> {{orgaoPublico.id}}</h2>
            <hr>
            <jhi-alert-error></jhi-alert-error>
            <dl class="row-md jh-entity-details">
                <dt><span jhiTranslate="primeiraAplicacaoApp.orgaoPublico.nomeOrgaoPublico">Nome Orgao Publico</span></dt>
                <dd>
                    <span>{{orgaoPublico.nomeOrgaoPublico}}</span>
                </dd>
            </dl>

            <button type="submit"
                    (click)="previousState()"
                    class="btn btn-info">
                <fa-icon [icon]="'arrow-left'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back"> Back</span>
            </button>

            <button type="button"
                    [routerLink]="['/orgao-publico', orgaoPublico.id, 'edit']"
                    class="btn btn-primary">
                <fa-icon [icon]="'pencil-alt'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit"> Edit</span>
            </button>
        </div>
    </div>
</div>
