<div class="row justify-content-center">
    <div class="col-8">
        <form name="editForm" role="form" novalidate (ngSubmit)="save()" #editForm="ngForm">
            <h2 id="jhi-orgao-publico-heading" jhiTranslate="primeiraAplicacaoApp.orgaoPublico.home.createOrEditLabel">Create or edit a Orgao Publico</h2>
            <div>
                <jhi-alert-error></jhi-alert-error>
                <div class="form-group" [hidden]="!orgaoPublico.id">
                    <label for="id" jhiTranslate="global.field.id">ID</label>
                    <input type="text" class="form-control" id="id" name="id"
                        [(ngModel)]="orgaoPublico.id" readonly />
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="primeiraAplicacaoApp.orgaoPublico.nomeOrgaoPublico" for="field_nomeOrgaoPublico">Nome Orgao Publico</label>
                    <input type="text" class="form-control" name="nomeOrgaoPublico" id="field_nomeOrgaoPublico"
                        [(ngModel)]="orgaoPublico.nomeOrgaoPublico" />
                </div>

            </div>
            <div>
                <button type="button" id="cancel-save" class="btn btn-secondary"  (click)="previousState()">
                    <fa-icon [icon]="'ban'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
                </button>
                <button type="submit" id="save-entity" [disabled]="editForm.form.invalid || isSaving" class="btn btn-primary">
                    <fa-icon [icon]="'save'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.save">Save</span>
                </button>
            </div>
        </form>
    </div>
</div>
